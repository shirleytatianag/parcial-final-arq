<div class="wrapper-register">
  <div class="register">
    <img ngSrc="assets/images/login/colorful-humidity-glass.jpg" priority="" alt="" class="image-right-register"
         height="5232" width="3488">
    <div class="left-register">
      <div class="left-register--header">
        <img ngSrc="assets/images/login/logo.jpg" alt="" class="image-logo" height="3828" width="3828">
      </div>
      <div class="left-register--body">
        <form class="grid" autocomplete="off">
          <div class="col-12 lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label" for="name">Nombres</label>
                <input id="name" type="text" placeholder="Nombres" class="form-input">
              </div>
            </div>
          </div>
          <div class="col-12 lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label" for="lastname">Apellidos</label>
                <input id="lastname" type="text" placeholder="Apellidos" class="form-input">
              </div>
            </div>
          </div>
          <div class="col-12 lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label" for="birthdate">Fecha de nacimiento</label>
                <input id="birthdate" type="text" placeholder="Fecha de nacimiento" class="form-input">
              </div>
            </div>
          </div>
          <div class="col-12 lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input id="email" type="text" placeholder="Email" class="form-input">
              </div>
            </div>
          </div>
          <div class="col-12 lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label" for="phone">Celular</label>
                <input id="phone" type="text" placeholder="Celular" class="form-input">
              </div>
            </div>
          </div>
          <div class="col-12  lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label" for="username">Nombre de Usuario</label>
                <input id="username" type="password" placeholder="Nombre de Usuario" class="form-input">
              </div>
            </div>
          </div>
          <div class="col-12  lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input id="password" type="password" placeholder="Contraseña" class="form-input">
              </div>
            </div>
          </div>
          <div class="col-12  lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label" for="confirm-password">Confirmar contraseña</label>
                <input id="confirm-password" type="password" placeholder="Confirmar contraseña" class="form-input">
              </div>
            </div>
          </div>
          <span class="go-back" (click)="goBack()">Ya tienes cuenta?
              <span> Iniciar sesión</span> </span>
          <div class="col-12 lg:col-offset-4 lg:col-8">
            <button class="btn">Registrarme</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
